<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terabox Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #0f172a;
      --text-color: #f8fafc;
      --accent: #38bdf8;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glass-blur: blur(10px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid rgba(56, 189, 248, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: var(--glass-blur);
      padding: 20px;
      width: 100%;
      max-width: 960px;
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 520px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.25);
      transition: transform 0.2s ease;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    .message {
      font-size: 1.1em;
      color: #facc15;
      text-align: center;
      margin-top: 10px;
    }

    #inputSection {
      display: none;
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #urlInput {
      flex: 1;
      min-width: 250px;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    #urlInput:focus {
      box-shadow: 0 0 0 2px var(--accent);
    }

    #loadBtn {
      background-color: var(--accent);
      color: var(--bg-color);
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #loadBtn:hover {
      background-color: #0ea5e9;
    }

    @media (max-width: 768px) {
      iframe {
        height: 380px;
      }
    }

    @media (max-width: 480px) {
      iframe {
        height: 300px;
      }

      #inputSection {
        flex-direction: column;
        align-items: stretch;
      }

      #loadBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Terabox Video Player</h2>

  <div class="card">
    <div id="frameWrap">
      <div class="message">No valid link provided. Please enter a URL below.</div>
    </div>
  </div>

  <div id="inputSection">
    <input
      type="url"
      id="urlInput"
      placeholder="Paste a Terabox video URL here"
      aria-label="Video URL input"
    />
    <button id="loadBtn">Load Video</button>
  </div>

  <script>
    const frameWrap = document.getElementById("frameWrap");
    const inputSection = document.getElementById("inputSection");
    const urlInput = document.getElementById("urlInput");
    const loadBtn = document.getElementById("loadBtn");

    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch {
        return false;
      }
    }

    function loadIframe(url) {
      const embedUrl = `https://player.teraboxfast.com/terabox/?q=${encodeURIComponent(url)}`;
      frameWrap.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
      inputSection.style.display = "none";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const shareUrl = urlParams.get("q");

    if (shareUrl && isValidUrl(shareUrl)) {
      loadIframe(shareUrl);
    } else {
      inputSection.style.display = "flex";
    }

    loadBtn.addEventListener("click", () => {
      const userUrl = urlInput.value.trim();
      if (!userUrl) return alert("Please enter a URL!");
      if (!isValidUrl(userUrl)) return alert("Please enter a valid URL!");
      loadIframe(userUrl);
    });

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
